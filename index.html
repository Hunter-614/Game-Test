<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intensity Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-menu" id="menu">
    <img src="assets/ui-bg.png" id="menu-bg" alt="Main Menu Background"/>
    <div class="menu-buttons">
      <button onclick="startSession()"><span class="icon">▶</span> START SESSION</button>
      <button onclick="showScreen('connect')"><span class="icon">♥</span> CONNECT DEVICES</button>
      <button onclick="showScreen('settings')"><span class="icon">⚙</span> SETTINGS</button>
    </div>
  </div>

  <div id="gameplay" class="screen hidden">
    <img src="assets/nova-avatar.png" class="nova-avatar" alt="NOVA"/>
    <div class="intensity-ui">
      <div id="intensity-label">Intensity Level: 1</div>
      <progress id="intensity-bar" value="1" max="10"></progress>
    </div>
    <div id="nova-dialogue">"Welcome, Commander. Ready to play?"</div>
    <audio id="metronome" src="assets/sounds/metronome.mp3" preload="auto"></audio>
  </div>

  <div id="connect" class="screen hidden">
    <h2>Connect Devices</h2>
    <p>Coming soon...</p>
    <button onclick="showScreen('menu')">Back</button>
  </div>

  <div id="settings" class="screen hidden">
    <h2>Settings</h2>
    <label><input type="checkbox" id="voiceToggle" onchange="toggleVoice()"> Enable NOVA Voice</label>
    <button onclick="showScreen('menu')">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
